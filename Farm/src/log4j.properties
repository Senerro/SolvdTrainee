log4j.rootLogger=ALL, CONSOLE, FILE, UserActionsFile

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.threshold=WARN
log4j.appender.FILE.File=src\\File\\SaveLog
log4j.appender.FILE.MaxFileSize=1MB
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n



log4j.appender.UserActionsFile=org.apache.log4j.RollingFileAppender
log4j.appender.UserActionsFile.threshold=TRACE
log4j.appender.UserActionsFile.File=src\\File\\UserActionsLog
log4j.appender.UserActionsFile.MaxFileSize=10MB
log4j.appender.UserActionsFile.layout=org.apache.log4j.PatternLayout
log4j.appender.UserActionsFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n